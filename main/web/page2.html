<!DOCTYPE html>
<html>
<head>
    <title>Number Input Form</title>
</head>
<body>
<h1>Enter a Number</h1>
<form>
    <label for="numberInput">Number:</label>
    <input type="number" id="numberInput" name="numberInput" min="0" max="100" step="1" required>
    <br><br>

    <label for="numberSpinner">Number with Spinner:</label>
    <input type="number" id="numberSpinner" name="numberSpinner" min="0" max="100" step="1" required>
    <br><br>

    <input type="submit" value="Submit">
</form>

<script>
    function incrementNumber() {
        var input = document.getElementById("numberSpinner");
        input.stepUp();
    }

    function decrementNumber() {
        var input = document.getElementById("numberSpinner");
        input.stepDown();
    }
</script>
</body>
</html>
